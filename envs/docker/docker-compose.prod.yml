services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: dashboard-mongodb-prod
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: dashboard_db
    volumes:
      - mongodb_data_prod:/data/db
    networks:
      - dashboard-network-prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: ../..
      dockerfile: envs/docker/Dockerfile.api.prod
    container_name: dashboard-api-prod
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/dashboard_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dashboard-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Frontend
  dashboard:
    build:
      context: ../..
      dockerfile: envs/docker/Dockerfile.dashboard.prod
      args:
        - VITE_API_URL=http://localhost:3002/api
    container_name: dashboard-frontend-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - dashboard-network-prod

volumes:
  mongodb_data_prod:
    driver: local

networks:
  dashboard-network-prod:
    driver: bridge

